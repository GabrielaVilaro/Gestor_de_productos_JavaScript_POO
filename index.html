<html>

<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="estilos/bootstrap.min.css">


</head>

<body>
    <!-- navegación -->
    <nav class="navbar navbar-light bg-light">

        <a href="/" class="navbar-brand"></a>

        Gestión de productos

    </nav>

    <div class="container">
        <!-- programa-->
        <div id="app" class="row pt-5">

            <div  class="col-md-4">
                
                <!-- tarjeta -->

                <div class="card">
                    <div class="card-header"></div>

                    <h4>Agregar producto</h4>
                

                <div class="card-body">

                    <form id="producto-form" class="card-body">

                        <div class="form-group">
                            <input type="text" id="nombre" placeholder="Nombre del producto" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="number" step="0.01" id="precio" placeholder="Precio del producto" class="form-control">

                        </div>

                        <div class="form-group">
                                <input type="text" style="width:275px;height:150px" id="descripcion" placeholder="Descripción del producto" class="form-control">
    
                            </div>
                            
                            <input type="submit" value="Guardar" class="btn btn-primary btn-block">


                    </form>
                </div>
                </div>

            </div>

            <div class="col-md-8">
                <div id="productos-lista"></div>

            </div>


        </div>
        

    </div>

<script src="app.js"></script>
</body>


</html>
